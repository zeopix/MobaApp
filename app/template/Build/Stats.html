<table width="100%" style="font-size:22px" cellspacing="10" cellpadding="20">
	<tr>	
		<td><img src="<%= hero.image %>"></th>
		<td>
			<%
				var rfirst = spells.where({sid:parseInt(build.spells[0])});
				var first = rfirst[0].attributes
				var rsecond = spells.where({sid:parseInt(build.spells[1])});
				var second = rsecond[0].attributes
			%>
			<img src="<%= first.image %>">
			<img src="<%= second.image %>">
		</td>
	</tr>
</table>
<table width="100%" style="font-size:22px" cellspacing="10" cellpadding="20">
	<% for(stat in build.stats){  %>	
	<tr>	
		<th style="text-align:left"><%= build.stats[stat].key %></th>
		<td><%= build.stats[stat].value %></td>
	</tr>
	<% } %>
</table>
